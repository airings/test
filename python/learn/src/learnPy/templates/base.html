<!DOCTYPE html>
<html>
<head>
   <title>KOSPI 200</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
   <link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.6/dt-1.10.12/datatables.min.css"/>
   

	
</head>
<body>
<div class="container">
   <div class="row clearfix">
      <div class="col-md-12 column">
         <nav class="navbar navbar-default navbar-inverse" role="navigation">
         	<div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">KOSPI 200</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                  <li class="active">
                      <a href="http://global.krx.co.kr/main/main.jsp">KRX</a>
                  </li>
                  <li>
                      <a href="http://finance.yahoo.com/">Yahoo</a>
                  </li>
               </ul>
               <form class="navbar-form navbar-left" action="upload" method="post" enctype="multipart/form-data"=>
                  <div class="form-group">
                     <input type="file" class="form-control" name="file[]" multiple="" />
                  </div> <button type="submit" class="btn btn-default">Upload</button>
               </form>
               <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Links<strong class="caret"></strong></a>
                     <ul class="dropdown-menu">
                        <li>
                            <a href="http://global.krx.co.kr/main/main.jsp">KRX</a>
                        </li>
                        <li class="divider">
                        </li>
                        <li>
                            <a href="http://finance.yahoo.com/">Yahoo</a>
                        </li>
                     </ul>
                  </li>
               </ul>
            </div>
          </div>
         </nav>
      </div>
   </div>
   <div class="row clearfix">
      <div class="col-md-8 column">
		{% block left_content %}
		{% endblock %}
      </div>
      <div class="col-md-4 column">
         <div class="tabbable" id="tabs-163637">
            <ul class="nav nav-tabs">
               <li class="active">
                   <a href="#panel-56010" data-toggle="tab">Section 1</a>
               </li>
               <li>
                   <a href="#panel-446338" data-toggle="tab">Section 2</a>
               </li>
            </ul>
            <div class="tab-content">
               <div class="tab-pane active" id="panel-56010">
 							{% block right_content1 %}
							{% endblock %}
               </div>
               <div class="tab-pane" id="panel-446338">
							{% block right_content2 %}
							{% endblock %}
               </div>
            </div>
         </div>

      </div>
   </div>
</div>

<div class="container" id=“flashInfo”>
  <div class="alert alert-success fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    {% block flashMessage %}
	{% endblock %}
  </div>
</div>




<!--  Javascript -->
   <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
   <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
   <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
   <script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
   	<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.6/dt-1.10.12/datatables.min.js"></script>
    <script type="text/javascript" src="../static/js/report.js"></script>

</body>
</html>
