<!doctype html>
<html ng-app>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div ng-controller="HelloAngular"> <!-- 这个HelloAngular就是 控制器 MVC中的C -->
            <p>{{greeting.text}},Angular</p> <!-- 这个p标签充当了 视图 MVC中的V --> <!-- {{greeting.text}} 和 controller中的text充当了 数据模型 MVC中的M-->
        </div>
    </body>
    <script src="js/angular-1.3.0.js"></script>
    <script src="HelloAngular_MVC.js"></script>
</html>
